<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
		<title>LOGIN</title>
		<link rel="stylesheet" href="./css/styles.css" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<header>
			</header>
		</div>
		<div class="container">
			<form th:action="@{/login/}" th:object="${userLoginModel}" method="POST">
			  <div class="form-group">
			    <label for="username">Usuario</label>
			    <input type="text" class="form-control" id="username" placeholder="Ingresar usuario"  th:field="*{username}">
			  </div>
			  <div class="form-group">
			    <label for="password">Password</label>
			    <input type="password" class="form-control" id="password" placeholder="Contrase&ntilde;a"  th:field="*{password}">
			  </div>
			  <button type="submit" class="btn btn-primary">Ingresar</button>
			</form>
		</div>
		<div class="container">
			<footer>

			</footer>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
	</body>
</html>
