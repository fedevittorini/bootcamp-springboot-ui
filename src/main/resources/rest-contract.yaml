          description: the username to authenticate
          required: true
          schema:
            type: string
        - name: password
          in: query
          description: the password to authenticate
          required: true
          schema:
            type: string
            format: password
      responses:
        200:
          description: successful operation response a JWTResponseDTO as data
          headers: 
