components:
  schemas:
    UserRequestDTO:
      type: object
      properties:
        username:
          type: string
          example: theUser
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: James
        email:
          type: string
          format: email
          example: john@email.com
          description: this field represent the user email
        password:
          type: string
          maxLength: 16
          minLength: 6
          example: 'p4$sW0rD!'
        role:
          type: string
          description: The user role.
          example: ROLE_USER
          default: ROLE_USER
          enum: 
          - ROLE_USER
          - ROLE_ADMIN
      required: 
        - username
        - firstName
        - lastName
        - email
        - password
        - role
    UserDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        username:
          type: string
          example: theUser
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: James
        email:
          type: string
          format: email
          example: john@email.com
          description: this field represent the user email
        password:
          type: string
          maxLength: 16
          minLength: 6
          example: 'p4$sW0rD!'
        role:
          type: string
          description: The user role.
          example: ROLE_USER
          default: ROLE_USER
          enum: 
          - ROLE_USER
          - ROLE_ADMIN
        dateCreated:
          type: string
          format: date
          example: '2023-02-01'
        dateDeleted:
          type: string
          format: date
          example: '2023-02-01'
      required: 
        - username
        - firstName
        - lastName
        - email
        - password
        - role
        - dateCreated
    UserListDTO:
      type: object
      properties: 
        items:
          type: array
          items: 
            $ref: '#/components/schemas/UserDTO'
    CategoryDTO:
      type: object
      properties: 
        id:
          type: integer
          format: int64
          example: 8
        name:
          type: string
          example: James
        parentCategoryId:
          type: integer
          format: int64
          example: 1
        dateCreated:
          type: string
          format: date
          example: '2023-02-01'
        dateDeleted:
          type: string
          format: date
          example: '2023-02-01'
      required: 
        - name
        - dateCreated
    CategoryRequestDTO:
      type: object
      properties: 
        name:
          type: string
          example: James
        parentCategoryId:
          type: integer
          format: int64
          example: 1
      required: 
        - name
    CategoryListDTO:
      type: object
      properties: 
        items:
          type: array
          items: 
            $ref: '#/components/schemas/CategoryDTO'
    ProductDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 37
        name:
          type: string
          example: Reloj Smart Samsung
        description:
          type: string
          example: Reloj Smartwatch samsung Galaxy watch 4 
        price:
          type: number
          format: double
          example: 7000
        qty:
          type: integer
          example: 2
          description: the stock quantity.
        category:
          $ref: '#/components/schemas/CategoryDTO'
        dateCreated:
          type: string
          format: date
          example: '2023-02-01'
        dateDeleted:
          type: string
          format: date
          example: '2023-02-01'
      required: 
        - name
        - price
        - qty
        - category
        - dateCreated
    ProductRequestDTO:
      type: object
      properties:
        name:
          type: string
          example: Reloj Smart Samsung
        description:
          type: string
          example: Reloj Smartwatch samsung Galaxy watch 4 
        price:
          type: number
          format: double
          example: 7000
        qty:
          type: integer
          example: 2
          description: the stock quantity.
        category:
          $ref: '#/components/schemas/CategoryDTO'
      required: 
        - name
        - price
        - qty
        - category
    ProductListDTO:
      type: object
      properties: 
        items:
          type: array
          items: 
            $ref: '#/components/schemas/ProductDTO'
    CartDTO:
      type: object
      properties: 
        id:
          type: integer
          format: int64
          example: 10
        user:
          $ref: '#/components/schemas/UserDTO'
        product_list:
          type: array
          items: 
            $ref: '#/components/schemas/ProductDTO'
        dateCreated:
          type: string
          format: date
          example: '2023-02-01'
        dateDeleted:
          type: string
          format: date
          example: '2023-02-01'
      required: 
        - user
        - dateCreated
    ProductCartDTO:
      type: object
      properties:
        cart:
          $ref: '#/components/schemas/CartDTO'
        product:
          $ref: '#/components/schemas/ProductDTO'
        qty:
          type: integer
          example: 2
          description: the stock quantity.
      required: 
        - cart_id
        - dateCreated
    ProductCartListDTO:
      type: object
      properties:
        cart:
          $ref: '#/components/schemas/CartDTO'
        products:
          type: array
          items: 
            $ref: '#/components/schemas/ProductCartDTO'
    OrderDTO:
      type: object
      properties: 
        id:
          type: integer
          format: int64
          example: 10
        user:
          $ref: '#/components/schemas/UserDTO'
        product_list:
          type: array
          items: 
            $ref: '#/components/schemas/ProductDTO'
        dateCreated:
          type: string
          format: date
          example: '2023-02-01'
        dateDeleted:
          type: string
          format: date
          example: '2023-02-01'
      required: 
        - user
        - dateCreated
    JWTResponseDTO:
      type: object
      properties: 
        accessToken:
          type: string
        refreshToken:
          type: string
    EmptyResponseDTO:
      type: object
      properties: 
        date:
          type: string
          format: date-time
          example: '2023-02-01 24:00:00'
    ErrorResponseDTO:
      type: array
      items:
        $ref: '#/components/schemas/ErrorItemDTO'
    ErrorItemDTO:
      type: object
      properties:
        code:
          type: string
        link:
          type: string
        detail:
          type: string
    MetaInformationResponseDTO:
      required:
      - time
      type: object
      properties:
        time:
          type: integer
          format: int64
        refNumber:
          type: string
    DataResponseDTO:
      type: object
      oneOf: 
        - $ref: '#/components/schemas/JWTResponseDTO'
        - $ref: '#/components/schemas/ProductDTO'
        - $ref: '#/components/schemas/UserListDTO'
        - $ref: '#/components/schemas/UserDTO'
        - $ref: '#/components/schemas/CategoryDTO'
        - $ref: '#/components/schemas/CategoryListDTO'
        - $ref: '#/components/schemas/CartDTO'
        - $ref: '#/components/schemas/ProductListDTO'
        - $ref: '#/components/schemas/EmptyResponseDTO'
      properties: 
        type:
          type: string
          description: The type of the contained object
      discriminator:
        propertyName: type
    ResponseContainerResponseDTO:
      required:
      - meta
      - type
      type: object
      properties:
        errors:
          $ref: '#/components/schemas/ErrorResponseDTO'
        meta:
          $ref: '#/components/schemas/MetaInformationResponseDTO'
        data:
          $ref: '#/components/schemas/DataResponseDTO'

  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
      
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      
security:
  - bearerAuth: []  

